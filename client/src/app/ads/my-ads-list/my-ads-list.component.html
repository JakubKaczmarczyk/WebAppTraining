<div class="text-left mb-3">
    <button class="btn btn-success me-2" routerLink="/ads/upload">Upload new Advert</button>
</div>
<div *ngIf="(ads && ads.length > 0)">
    <div class="row">
        <div class="col-2" *ngFor="let ad of ads">
            <my-app-ad-card [ad]="ad" (adLiked)="onAdDeleted($event)"></my-app-ad-card>
        </div>
    </div>
</div>
