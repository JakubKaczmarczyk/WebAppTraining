<div class="row" *ngIf="ad && member">
    <div class="col-4">
        <h1>Your new advertisement</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Information: </strong>You have made changes. Any unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{ad.photoUrl || './assets/ad.png'}}" alt="{{ad.title}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Title:</strong>
                    <p>{{ad.title}}</p>
                </div>
                <div>
                    <strong>Owner:</strong>
                    <p>{{member.userName}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" 
                    [disabled]="!editForm.dirty" 
                    form="editForm" 
                    class="btn btn-success col-12">
                    Post new Advert
                </button>
            </div>
        </div>

    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="New Advertisement">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="UploadAd()">
                    <h4 class="mt-2">Title</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="ad.title" 
                        name="title"
                        rows="6">
                    </textarea>
                    <h4 class="mt-2">Description</h4>
                    <textarea class="form-control" 
                        [(ngModel)]="ad.description" 
                        name="description"
                        rows="6">
                    </textarea>
                    <h4 class="mt-2">Location details</h4>
                    <div class="d-flex flex-row align-items-center">
                        <label for="city">City:</label>
                        <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="Country">Country:</label>
                        <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
                    </div>
                </form>
            </tab>
            <!-- <tab heading="Edit photos">
                <h4>Interests</h4>
                <p>Photo edit will go here</p>
            </tab> -->
        </tabset>
    </div>
</div>
